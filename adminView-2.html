<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card text-bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">PENDING COLLECTIONS</h5>
             <p class="display-6">280</p> <p class="card-text"> Pending Collections.</p>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card text-bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">APPROVED COLLECTIONS</h5>
              <p class="display-6">210</p><p class="card-text"> Approved Collections</p>
            
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card text-bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">DRIVERS AVAILABLE</h5>
              <p class="display-6">540</p><p class="card-text"> Available Drivers.</p>
            </div>
          </div>
        </div>
       
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card text-bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">DRIVERS RATINGS</h5>
             <p class="display-6">180</p> <p class="card-text">Users rated the drivers.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card text-bg-primary mb-3 justify-content-center">
            <div class="card-body">
              <h5 class="card-title">PAYMENTS MADE</h5>
              <p class="display-6">200 </p><p class="card-text">Payments made.</p>
            </div>
          </div>
        </div>
      </div>
     
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
